@(item:Item)

@import helper._

@main("Item Details") {
      Title : @item.title &nbsp;
      Description: @item.description &nbsp;
      Price: @item.price &nbsp;
      Seller: @item.sellerId &nbsp;
      EndTime: @item.endTime &nbsp;
	  @if(item.tags.size() > 0) {
	  		Tags : &nbsp;
         @for(itemTag <-item.tags) {
        	@itemTag.tag &nbsp;
         }
      }
}
